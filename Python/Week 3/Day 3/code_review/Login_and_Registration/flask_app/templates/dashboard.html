<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>LogReg</title>
</head>

<body>

    <div class="row text-center p-4">
        <h4>{{user.first_name}} Dashbord!</h4>
        <a href="/logout" class="btn btn-danger">LOGOUT</a>
        <a href="/pokemon/new" class="btn btn-primary">+ Create</a>
    </div>
    <div>
        <h4>Your Pokemons</h4>
        <table>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Power</th>
                <th>HP</th>
                <th>Actions</th>
            </tr>
            {% for p in pokemon: %}
            <tr>
                <td>{{p.name}}</td>
                <td>{{p.type}}</td>
                <td>{{p.power}}</td>
                <td>{{p.hp}}</td>
                <td>
                    <a href="/pokemon/{{p.id}}">View Pokemon</a>
                    <a href="/pokemon/{{p.id}}/edit">View Pokemon</a>
                    <a href="/pokemon/{{p.id}}/destroy">View Pokemon</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>

</html>
