<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="d-flex flex-wrap justify-content-around">
        <h1>New Filmmaker</h1>
        <div class="col-6 p-3">
            <form action="/create/filmmaker" method="post">
                <div class="form-group">
                    <label for="name">Name :</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <input type="submit" value="Add Filmmaker" class="btn btn-primary">
            </form>
        </div>
        <div class="col-6 p-3">
            <h1>All Filmmakers:</h1>
            {%for one in all_filmmakers%}
            <p class="card-text"><a href="/filmmaker/{{one.id}}"></a>{{one.name}}</p>
            <button class="btn btn-warning"><a href="/movies">Add Movie</a></button>
        </div>
    </div>
</body>
</html>
