<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>About</title>
    
</head>

<body>
    <h1>About {{user.first_name}}</h1>
    <a href="/users">🏠 HOME</a>
    <hr>
    <div  >

        <ul class="list">
            <li><strong>First Name:</strong> {{user.first_name}} {{user.last_name}}</li>
            <li><strong>Email:</strong> {{user.email}}</li>
            <li><strong>Created On:</strong> {{user.created_at}}</li>
            <li><strong>Last Updated On:</strong> {{user.updated_at}}</li>
        </ul>
    </div>
        <a href="/users/{{user.id}}/edit">Edit</a>
        <a href="/user/destroy/{{user.id}}">Delete</a>
</body>

</html>
