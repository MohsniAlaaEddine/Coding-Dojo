<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>

    <h1>Registration Form</h1>
    <div>
        <label>First Name:* </label><input type="text" name="first_name">
    </div>

    <div>
        <label>Last Name:* </label><input type="text" name="last_name">
    </div>

    <div>
        <label>Email Address:* </label><input type="text" name="email">
    </div>

    <div>
        <label>Password:* </label><input type="password" name="password">
    </div>

    <div>
        <label>Confirm Password:* </label><input type="password" name="password">
    </div>

    <div>
        <label>Birthday:* </label><input type="date" name="dob">
    </div>
    <label for="radio">Gender Identity:</label>
    <div>
        <input type="radio" name="font" value="male">
        <label for="male">Male</label>

        <input type="radio" name="font" value="female">
        <label for="female">Female</label>

        <input type="radio" name="font" value="non-binary">
        <label for="non-binary">Non-binary</label>

        <input type="radio" name="font" value="i prefer not to answer">
        <label for="i ^prefer not to answer">I prefer not to answer</label>
    </div>
    <label for="textarea">A short description about myself: </label>
    <div>
        <textarea name="comment" cols="50" rows="4"></textarea>
    </div>

    <select name="language">
        <option value="javascript">JavaScript</option>
    </select>
    <div>
        <input type="checkbox" name="accept">
        <label for="accept">Yes,I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account" </div>
        <div>*Indicate a required field </div>







</body>

</html>
